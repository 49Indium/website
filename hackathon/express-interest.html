<h1 class="page-heading">Expression of Interest</h1>
<p>Interested in participating in the Hackathon in 2015? Fill out this form to let us know you would like to join in, so we can keep you up to date.</p>

<form method="post" action="http://formspree.io/sysadmin@uqcs.org.au">
  <input type="hidden" name="Subject" value="UQCS Hackathon" />
  <div class="form-group">
	<label for="email">Email Address</label>
	<input type="email" name="email" placeholder="Email address" />
  </div>
  <div class="form-group">
	<label for="fname">First name</label>
	<input type="text" name="fname" placeholder="First Name" />
  </div>
  <div class="form-group">
    <label for="lname">Last name</label>
	<input type="text" name="lname" placeholder="Last name" />
  </div>
  <div class="form-group radio">
	Are you a current UQCS member?
    <label>
	  <input type="radio" name="member" value="Yes" /> Yes
	</label>
    <label>
	  <input type="radio" name="member" value="No" /> No
	</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
